<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">
    <title>Recipe Video Search</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Recipe Search</a>
                    <a class="dropdown-item" href="#">Recipe Video Search</a>
                    <a class="dropdown-item" href="#">Favorite Recipes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Shopping List</a>
                </div>
            </li>
        </ul>
        
        <h1 class="display-4 text-center">Cooking Videos</h1>
        <form id="videoSearch" style="text-align: center;">
            <label for="video-input"><p>Search for Recipe Videos!</p></label><br>
            <input type="text" id="video-input">
            <input id="search" class="primary" type="submit" value="Search">
        </form>
        <br>

        <!-- List response from AJAX-->
        <ul class="list-group video-search"></ul>
        
        <!-- YouTube Video Player -->
        <div class="embed-responsive embed-responsive-16by9" id="video">
            <iframe class="embed-responsive-item" id="videoPlayer"
                src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1">
            </iframe>   
        </div>
        <br>
    </div>
    <script type="text/javascript" src="video_page.js"></script>
</body>
</html>
